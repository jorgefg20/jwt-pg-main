                <div class="form-group">
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" required id="user" name="codigo_in" class="ipt" autocomplete="off" required>
                      <label for="" placeholder="Codigo" alt="Codigo"></label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" required id="user" name="zona_in" class="ipt" autocomplete="off" required>
                      <label for="" placeholder="Zona" alt="Zona"></label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <input type="text" required id="user" name="nro_folder_in" class="ipt" autocomplete="off" required>
                      <label for="" placeholder="Nro Folder" alt="Nro Folder"></label>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <select class="form-control" name="distrito_in">
                        <option style="color: #696969;">Distrito</option>
                        <option>D01</option>
                        <option>D02</option>
                        <option>D03</option>
                        <option>D04</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>


                  <div class="col-md-3">
                    <div class="form-group">
                      <input type="text" required id="user" name="nro_tramite_in" class="ipt" autocomplete="off" required>
                      <label for="" placeholder="Nro Tramite" alt="Nro Tramite"></label>
                    </div>
                  </div>

                  

                  <div class="col-md-3">
                    <div class="form-group">
                      <select class="form-control" name="gestion_in">
                        <option style="color: #696969;">Gestion</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" required id="user" name="cite_in" class="ipt" autocomplete="off" required>
                      <label for="" placeholder="Cite" alt="Cite"></label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" required id="user" name="cod_catastral_in" class="ipt" autocomplete="off"required>
                      <label for="" placeholder="Codigo Catastral" alt="Codigo Catastral"></label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" required id="user" name="nombre_in" class="ipt" autocomplete="off" required>
                      <label for="" placeholder="Nombre(s)" alt="Nombre(s)"></label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" required id="user" name="apellido_pat_in" class="ipt" autocomplete="off" required >
                      <label for="" placeholder="Apellido Paterno" alt="Apellido Paterno"></label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" required id="user" name="apellido_mat_in" class="ipt" autocomplete="off" >
                      <label for="" placeholder="Apellido Materno" alt="Apellido Materno"></label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" required id="user" name="tipo_tramite_in" class="ipt" autocomplete="off"required>
                      <label for="" placeholder="Tipo Tramite" alt="Tipo Tramite"></label>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <!--input type="text" required id="user" name="nro_rta_rm_in" class="ipt" autocomplete="off" required>
                      <label for="" placeholder="Nro RTA RM" alt="Nro RTA RM"></label-->
                        <input type="text" required id="user" name="email" class="ipt" autocomplete="off">
                        <label for="" placeholder="Correo" alt="Correo"></label>
                    </div>
                  </div>

                 
                  <div class="col-md-4">
                    <div class="groupform-">
                      <!--input class="form-control" type="date" required-->
                      <input required placeholder="Fecha RTA RM" class="form-control"  name="fecha_rta_in" type="text"
                        onfocus="(this.type='date',this.id=id,this.name=name)" id="fechaRta">
                    </div>
                  </div>


                  <div class="col-md-4">
                    <div class="form-group" id="fileCustom">
                      <!--input class="form-control" type="date" required-->
                    <!--form id="forms"-->
                        <div class="file-upload-wrapper" id="file-upload-wrapper" >
                          <input required name="file_upload_in" id="file-upload" type="file" class="file-upload-field" value="">
                          <label for="" id="path">Selecionar Archivo</label>  
                        </div>
                      <!--/form-->
                      
                    </div>
                  </div>
                </div>
                <div class="row">

                    </div>
                  </div>
                </div>
