<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--0script type="module" src="./scripts/indexController.js"></script-->
    <script src="https://kit.fontawesome.com/5d30de2063.js" crossorigin="anonymous"></script>
    <link href="styles/indexStyles.css" rel="stylesheet">
    <title>Alcaldia Municiapal de Sacaba</title>
</head>

<body class="incio">
    <section id="hero">
        <div class="hero-container" data-aos="zoom-in" data-aos-delay="100">
            <h1>BIENVENIDO</h1>
            <img src="resource/logo-sacaba.png">
            <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" class="btn-get-started">INICIO</a>
        </div>
    </section>
    <div>
        <div class="modal fade modalogi" id="loginModal" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content mymodal">
                    <div class="modal-header" style="height: 40px;">
                        <img src="resource/logoSCB.png" width="40px" height="40px">
                        <h5 class="model-title" id="exampleModalLabel">INICIAR SESION</h5>

                        <button type="button" id="close" class="btn-close" data-bs-dismiss="modal"
                            aria-label="close"></button>
                    </div>
                    <div class="container" style="margin-top: 5%;">
                        <p id="login-status">Not logged in</p>
                        <form id="form-login">
                            <input type="text" required id="user" name="email" class="ipt" autocomplete="off">
                            <label for="" placeholder="Correo" alt="Correo"></label>
                            <!--input type="text" required id="user" name="password" class="ipt" autocomplete="off">
                            <label for="" placeholder="Contraseña" alt="contraseña"></labe-->
                            <div id="is-relative">
                                <input type="password" required id="pswd" name="password" class="input ipt">
                                <label for="" placeholder="Contraseña" alt="Contraseña"></label>
                                <span id="icon"><i class="fa-solid fa-eye " id="iconPswd"></i></span>
                            </div>

                            <div class="warning-div" id="warningdiv" style="display:none;">
                                <i class="fa-sharp fa-solid fa-circle-exclamation warning-icon"></i>
                                <label for="" class="waring-label">El usuario o la contraseña es incorrecto</label>
                            </div>

                            <div class="modal-footer" style="text-align:center ;">
                                <button type="submit" style="width: 100%;" class="btn btn-primary btn-action aceptar"
                                    id="aceptar" value="LOGIN">Aceptar</button>
                              

                            </div>
                        </form>
                </div>

            </div>
        </div>
    </div>
    <script type="module" id="" src="scripts/jwt-decode.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/indexController.js"></script>
</body>

</html>
